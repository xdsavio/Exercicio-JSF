<title>Listar Usuario</title>
</head>
<body>

	<h:dataTable id="tabela" value="${BeanLaden.usuario}" var="tabela">
	
	
		<h:column >
			<f:facet name="header">
				<h:outputText value="MatrÃ­cula" />
